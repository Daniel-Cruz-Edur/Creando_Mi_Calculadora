<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Formulario/CSS/styles.css">
</head>
<body>

<main>
    <section>
        <fieldset class="fieldset">
            <form method="" onsubmit="return validarformulario()" class="form">
                <label> 
                    Nombre:
                    <input type="text" id="nombre" name="Nombre" placeholder="Ingrese su nombre..." > 
                </label>
                <label> 
                    Apellido:
                    <input type="text" id="apellido" name="" placeholder="Ingrese su apellido..." > 
                </label>
                <label> 
                    Email:
                    <input type="email" id="email" name="" placeholder="Ingrese su email..." > 
                </label>
                <label> 
                    Usuario:
                    <input type="text" id="usuario" name="" placeholder="Ingrese su usuario..." > 
                </label>
                <label> 
                    Contraseña:
                    <input type="password" id="password" name="" placeholder="Ingrese su contraseña..." > 
                </label>
                <input class="input-hover" type="submit" value="Enviar">
            </form>
        </fieldset>
    </section>
</main>    

    <script src="/Formulario/JS/validar.js"></script>
</body>
</html>
